<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksFighters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://fonts.cdnfonts.com/css/street-fighter" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/mortal-kombat" rel="stylesheet">

</head>

<body>
    <!-- PRIMERA PAGINA -->
    <div class="container-fluid" id="principal">
        <div class="container-xl" id="home">
            <div class="container-lg">
                <img src="img/logo.png" class="img-fluid" alt="...">
            </div>
            <div class="container-lg" id="titulo">The Geeks Fighters</div>
            <div class="container-sm" id="start" onclick="changeLCD('selectSingle')">SINGLE PLAYER</div>
            <div class="container-sm" id="start" onclick="changeLCD('select')">MULTIPLAYER</div>
        </div>
        <!-- SELECCION PERSONAJE -->
        <!-- SINGLEPLAYER -->
        <div class="container-xl" id="selectSingle">
            <div class="container select">
                <div class="row">
                    <div class="row align-self-start">
                        <div class="container-lg titulo1">The Geeks Fighters</div>
                    </div>
                    <div class="row select2">
                        <div class="row align-self-center">
                            <div class="container-lg" id="elige">Choose your murderer</div>
                        </div>
                        <div class="row align-self-center personajes">
                            <div class="col" onclick="choose1('1')">
                                <img src="img/lisa.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose1('2')">
                                <img src="img/ralph.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose1('3')">
                                <img src="img/martin.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose1('4')">
                                <img src="img/milhouse.png" class="img-fluid foto" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MULTIPLAYER -->
        <div class="container-xl" id="select">
            <div class="container select">
                <div class="row">
                    <div class="row align-self-start">
                        <div class="container-lg titulo1">The Geeks Fighters</div>
                    </div>
                    <div class="row select2">
                        <div class="row align-self-center">
                            <div class="container-lg" id="elige">Choose your murderer</div>
                        </div>
                        <div class="row align-self-center personajes">
                            <div class="col" onclick="choose('1')">
                                <img src="img/lisa.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose('2')">
                                <img src="img/ralph.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose('3')">
                                <img src="img/martin.png" class="img-fluid foto" alt="...">
                            </div>
                            <div class="col" onclick="choose('4')">
                                <img src="img/milhouse.png" class="img-fluid foto" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- VERSUS -->
        <div class="container-xl" id="versus">
            <div class="row align-items-center">
                <div class="col" id="vs1">

                </div>
                <div class="col">
                    <img src="img/vs.png" class="img-fluid" alt="VS">
                </div>
                <div class="col" id="vs2">

                </div>
            </div>
        </div>
        <!-- PELEA -->
        <div class="container-xl" id="fight">
            <div class="row align-items-center">
                <div class="col botons">
                    <div class="container-md" id="spaceP1"></div>
                    <div class="container-md atack" id="bottonW"  onclick="ataque1('a')">Ataque</div>
                    <div class="container-md atack defense" id="bottonS" onclick="defense1()">Defensa</div>
                </div>
                <div class="col centro">
                  
                </div>
                <div class="col botons">
                    <div class="container-md" id="spaceP2"></div>
                    <div class="container-md atack" id="bottonUp" onclick="ataque2()">Ataque</div>
                    <div class="container-md atack defense" id="bottonDown" onclick="defense2()">Defensa</div>
                </div>
              </div>
        </div>
        <!-- GANADOR -->
        <div class="container-xl" id="winner">
            <div class="col justify-content-center winner1">
                <div class="col-4 winner2">
                  YOU
                </div>
                <div class="col-4" id="ganador1">
                  
                </div>
                <div class="col-4 winner2">
                  WIN
                </div>
              </div>
        </div>
    </div>
    <script src="js/personaje.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
