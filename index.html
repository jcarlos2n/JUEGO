<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksFighters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://fonts.cdnfonts.com/css/street-fighter" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/mortal-kombat" rel="stylesheet">

</head>

<body>
    <!-- PRIMERA PAGINA -->
    <div id="principal">
        <div id="home">
            <div>
                <img src="img/logo.png" class="img-fluid" alt="...">
            </div>
            <div id="titulo">The Geeks Fighters</div>
            <div id="start" class="start" onclick="changeLCD('selectSingle')">
                <div>SINGLE PLAYER</div>
            </div>
            <div id="start1" class="start" onclick="changeLCD('select')">MULTIPLAYER</div>
        </div>
        <!-- SELECCION PERSONAJE -->
        <!-- SINGLEPLAYER -->
        <div id="selectSingle">
            <div class="cabecera">
                <div class="titulo1">The Geeks Fighters</div>
                <div class="titulo2"></div>
            </div>
                    <div class="elige">Choose your murderer</div>
                <div class="chooseP">
                    <div onclick="choose1('1')">
                        <img src="img/ryu.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose1('2')">
                        <img src="img/akuma.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose1('3')">
                        <img src="img/ken.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose1('4')">
                        <img src="img/scorpion.gif" class="img-fluid foto" alt="...">
                    </div>
                </div>
        </div>
        <!-- MULTIPLAYER -->
     
        <div id="select">
            <div class="cabecera">
                <div class="titulo1">The Geeks Fighters</div>
                <div class="titulo2"></div>
            </div>
                    <div class="elige">Choose your murderer</div>
                <div class="chooseP">
                    <div onclick="choose('1')">
                        <img src="img/ryu.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose('2')">
                        <img src="img/akuma.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose('3')">
                        <img src="img/ken.gif" class="img-fluid foto" alt="...">
                    </div>
                    <div onclick="choose('4')">
                        <img src="img/scorpion.gif" class="img-fluid foto" alt="...">
                    </div>
                </div>
        </div>
        <!-- VERSUS -->
        <div id="versus">
                <div class="col" id="vs1">

                </div>
                <div class="col">
                    <img src="img/vs.png" class="img-fluid" alt="VS">
                </div>
                <div class="col" id="vs2">

                </div>
        </div>
        <!-- PELEA -->
        <div id="fight">
            <div class="barras">
                <div class="barrIzq">
                    <div class="barra" id="barr1">
                        <!-- <progress id="vida1"></progress> -->
                    </div>
                    <div class="datos">
                        <div class="nameBarr" >
                            <div id="name1"></div>
                            <div id="chargeUlti1"></div>
                        </div>
                        <div class="lifes">
                            <!-- <div class="live"></div>
                            <div class="live"></div> -->
                        </div>
                    </div>
                </div>
                <div class="cent"></div>
                <div class="barrDer">
                    <div class="barra" id="barr2">
                    </div>
                    <div class="datos">
                        <div class="lifes">
                            <!-- <div class="live"></div>
                            <div class="live"></div> -->
                        </div>
                        <div class="nameBarr">
                            <div id="chargeUlti2">
                                
                            </div>
                            <div id="name2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fight1">
                <div class="botons">
                    <div class="container-md" id="spaceP1"></div>
                </div>
                <div class="centro"></div>
                <div class="botons">
                    <div class="container-md" id="spaceP2"></div>
                </div>
            </div>
                
        </div>
        <!-- GANADOR -->
        <div id="winner">
            <div class="winner1">
                <div class="winner2">
                    YOU
                </div>
                <div id="winner1">
                    <div class="champ"><img src="img/win.gif" alt=""></div>
                    <div id="ganador1"></div>
                    <div class="champ"><img src="img/win.gif" alt=""></div>
                </div>
                <div id="ganador1"></div>
                <div class="winner2">
                    WIN
                </div>
            </div>
        </div>
    </div>
    <script src="js/personaje.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
